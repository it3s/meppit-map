<!DOCTYPE html>
<html>
  <head>
    <title>meppit-map demo</title>
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="../lib/leaflet.css" />
    <link rel="stylesheet" href="../lib/leaflet.draw.css" />
    <link rel="stylesheet" href="./assets/main.css" />
    <style>
      /* begin demo embedded styles */

      #map-container {
        width: 800px;
        height: 500px;
      }

      /* end demo embedded styles */
    </style>
  </head>
  <body>
    <h1>meppit-map demo</h1>

    <!-- begin demo markup -->

    <div id="map-container"></div>

    <!-- end demo markup -->

    <p>See the <a href="http://it3s.github.io/meppit-map">project homepage</a>.
    <p>Check out the <a href="https://github.com/it3s/meppit-map">project repo</a>.
    <p>Copyright 2014 it3s</p>

    <script src="./../dist/meppit-map.full.js"></script>

    <script>
      /* begin demo script */

      var geoJson = {
        "type": "FeatureCollection",
        "features": [
          {
            "type": "Feature",
            "geometry": {
              "type": "Polygon",
              "coordinates": [[[-46.6155, -23.5023], [-46.6193, -23.5030], [-46.6247, -23.5073], [-46.6252, -23.5117], [-46.6218, -23.5115], [-46.6154, -23.5080], [-46.6150, -23.5037], [-46.6155, -23.5023]]]
            },
            "properties": {
              "name": 'Feature 0',
              "id": 0,
              "tags": ["a", "b"]
            }
          },
          {
            "type": "Feature",
            "geometry": {
              "type": "LineString",
              "coordinates": [[-46.6318, -23.4900], [-46.6256, -23.4916], [-46.6200, -23.4900], [-46.6100, -23.4900]]
            },
            "properties": {
              "name": 'Feature 1',
              "id": 1,
              "tags": ["c"]
            }
          },
          {
            "type": "Feature",
            "geometry": {
              "type": "Point",
              "coordinates": [-46.6368, -23.5100]
            },
            "properties": {
              "name": 'Feature 2',
              "id": 2,
              "tags": ["a", "c"]
            }
          },
          {
            "type": "Feature",
            "geometry": {
              "type": "Point",
              "coordinates": [-46.6156, -23.5016]
            },
            "properties": {
              "name": 'Feature 3',
              "id": 3,
              "tags": ["a", "c"]
            }
          }
        ]
      };

      var map = new Meppit.Map({
        element: 'map-container',
        enableGeoJsonTile: false,
        layers: [
          {
            id: 0,
            name: "Layer A",
            position: 0,
            fillColor: "#ff0000",
            strokeColor: "#ff0000",
            visible: true,
            rule: {
              operator: "has",
              property: "tags",
              value: ["a"]
            }
          },
          {
            id: 1,
            name: "Layer B",
            position: 1,
            fillColor: "#00ff00",
            strokeColor: "#00ff00",
            visible: true,
            rule: {
              operator: "has",
              property: "tags",
              value: ["b"]
            }
          }
        ]
      });

      map.show(geoJson);
      console.log(map);

      /* end demo script */
    </script>
  </body>
</html>
